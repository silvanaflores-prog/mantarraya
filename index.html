<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Manta - Seño Sil</title>
    <style>
      #mensaje { position: fixed; top: 10px; left: 10px; z-index: 999; color: white; background: rgba(0,0,0,0.5); padding: 10px; font-family: sans-serif; }
    </style>
  </head>
  <body>
    <div id="mensaje">Seño Sil: Apuntá al dibujo...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./mantarraya.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
      color-space="sRGB" renderer="colorManagement: true, exposure: 1.5" vr-mode-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="manta" src="./mantarraya.glb?v=101"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#manta" 
          position="0 0 0" 
          scale="0.5 0.5 0.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
