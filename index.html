<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>Prueba de Mantarraya - Seño Sil</title>
    <style>
      body { margin: 0; overflow: hidden; background-color: #001a33; }
      #instrucciones {
        position: fixed; bottom: 20px; width: 100%; text-align: center;
        color: white; font-family: sans-serif; z-index: 10;
        text-shadow: 1px 1px 2px black;
      }
    </style>
  </head>
  <body>
    <div id="instrucciones">Si ves la mantarraya, ¡el archivo GLB está perfecto!</div>

    <a-scene embedded vr-mode-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="modelo" src="./mantarraya.glb"></a-asset-item>
      </a-assets>

      <a-light type="ambient" intensity="1.2"></a-light>
      <a-light type="directional" position="1 1 1" intensity="1"></a-light>

      <a-entity 
        gltf-model="#modelo" 
        position="0 1 -3" 
        scale="1.5 1.5 1.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 15000">
      </a-entity>

      <a-sky color="#003366"></a-sky>
      
      <a-camera position="0 1.6 0" look-controls></a-camera>

    </a-scene>
  </body>
</html>
